<!DOCTYPE html>

<html>
<head>
  <title>Resume</title>

  <meta lang="en" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex, nofollow, noarchive"/>

  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="css/style.css" rel="stylesheet">

  <script src="js/jQuery.js"></script>

  <script src="js/siteData.js"></script>

  <script src="js/helper.js"></script>

  <!-- Google Map -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>

<body>
  <!-- main -->
  <div id="main">
    <!-- header -->
    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div><!-- /header -->

    <div style="clear: both;"></div>

    <!-- work exp -->
    <div id="workExperience" class="gray">
      <h2>Work Experience</h2>
    </div><!-- /work exp -->

    <!-- projects -->
    <div id="projects">
      <h2>Projects</h2>
    </div><!-- /projects -->

    <!-- edu -->
    <div id="education" class="gray">
      <h2>Education</h2>
    </div><!-- /edu -->

    <!-- map -->
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div><!-- /map -->

    <!-- connect footer -->
    <div id="lets-connect" class="dark-gray">
      <h2 class="orange center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div><!-- /footer -->
  </div><!-- /main -->

  <script src="js/resumeBuilder.js"></script>

  <!-- verify content exists before displaying -->
  <script type="text/javascript">

    // These are the html targets and they are defined here to
    // keep them out of the javascript layer.
    var resumeTargets = {
        mainHeader: document.getElementById('header'),
        workExperience: document.getElementById('workExperience'),
        myProjects: document.getElementById('projects'),
        myEducation: document.getElementById('education'),
        mapDiv: document.getElementById('mapDiv'),
        letsConnect: document.getElementById('lets-connect')
    };

  </script>

</body>
</html>
